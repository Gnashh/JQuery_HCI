<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="topnav">
        <li><a href="index.html">Menu</a></li>
        <li><a href="FAQ.html">FAQ</a></li>
        <li><a href="Zoom.html">Zoom in</a></li>
    </ul>
    
    <div class="gallery">
        <ul class="menu">
            <li class="button active" data-filter="all">all</li>
            <li class="button" data-filter="ice-cream">ice-cream</li>
            <li class="button" data-filter="pizza">pizza</li>
            <li class="button" data-filter="pasta">pasta</li>
            <li class="button" data-filter="beverages">beverages</li>
        </ul>

    <div class="image-container">
        <a href="image/icecream1.jpeg" class="image ice-cream">
            <img src="image/icecream1.jpeg">
            <span>Chocolate ice cream</span>
        </a>
        <a href="image/icecream2.jpeg" class="image ice-cream">
            <img src="image/icecream2.jpeg">
            <span>Strawberry ice cream</span>
        </a>
        <a href="image/icecream3.jpg" class="image ice-cream">
            <img src="image/icecream3.jpg">
            <span>Cone ice cream</span>
        </a>
        
        <a href="image/pizza1.jpeg" class="image pizza">
            <img src="image/pizza1.jpeg">
            <span>Cheese pizza</span>
        </a>
        <a href="image/pizza2.jpeg" class="image pizza">
            <img src="image/pizza2.jpeg">
            <span>EXTRA cheesy pizza</span>
        </a>
        <a href="image/pizza3.jpg" class="image pizza">
            <img src="image/pizza3.jpg">
            <span>Veggie pizza</span>
        </a>

        <a href="image/pasta1.jpeg" class="image pasta">
            <img src="image/pasta1.jpeg">
            <span>Fusili pasta</span>
        </a>
        <a href="image/pasta2.jpeg" class="image pasta">
            <img src="image/pasta2.jpeg">
            <span>Penne pasta</span>
        </a>
        <a href="image/pasta3.jpg" class="image pasta">
            <img src="image/pasta3.jpg">
            <span>Spaghetti pasta</span>
        </a>

        <a href="image/drink1.jpeg" class="image beverages">
            <img src="image/drink1.jpeg">
            <span>Fresh beverages</span>
        </a>
        <a href="image/drink2.jpg" class="image beverages">
            <img src="image/drink2.jpg">
            <span>Juice</span>
        </a>
        <a href="image/drink3.jpeg" class="image beverages">
            <img src="image/drink3.jpeg">
            <span>Dairy</span>
        </a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

<script>
    $(document).ready(function () {
        $('.button').click(function () {
            $(this).addClass('active').siblings().removeClass('active');
            var filter = $(this).attr('data-filter');

            if (filter == 'all') {
                $('.image').show(400);
            } else {
                $('.image').not('.' + filter).hide(200);
                $('.image').filter('.' + filter).show(400);
            }
        });

        $('.gallery').magnificPopup({
            delegate: 'a',
            type: 'image',
            gallery: {
                enabled: true
            }
        });
    });
</script>

</body>
</html>
